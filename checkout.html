<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="checkPage">
            <div class="returnCheck">
                <a href="/">回列表</a>
                <h1>商品詳情</h1>
                <div class="allList">
                    <div class="item">
                        <img src="/img/1.png" alt="">
                        <div class="info">
                            <div class="name">Apple iPhone 15 Pro 1TB</div>
                            <div class="price">54400</div>
                        </div>
                        <div class="count">1</div>
                        <div class="returnPrice">$50</div>
                    </div>
                </div>
            </div>
            <div class="right">
                <h1>購買人資訊</h1>
                <div class="form">
                    <div class="group">
                        <label for="">姓名</label>
                        <input type="text">
                    </div>
                    <div class="group">
                        <label for="">手機號碼</label>
                        <input type="tel">
                    </div>
                    <div class="group">
                        <label for="">地址</label>
                        <input type="text">
                    </div>
                    <div class="group">
                        <label for="">國家</label>
                        <select name="" id="">
                            <option value="">台灣</option>
                            <option value="">日本</option>
                            <option value="">韓國</option>
                            <option value="">新加坡</option>
                            <option value="">馬來西亞</option>
                        </select>
                    </div>
                </div>
                <div class="reutrn">
                    <div class="row">
                        <span class="totalCount"></span>
                        <div class="totalPrice">$100000</div>
                    </div>
                    <button class="buttonCheck">確認</button>
                </div>
            </div>
        </div>
    </div>
    <script src="checkout.js"></script>
</body>

</html>
